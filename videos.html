    <!--JS-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.mixitup.min.js"></script>
    <script>
      $(document).ready(function(){

        var video = "";

        jQuery.ajax({
          type: "GET",
          url: "json/videos.json",
          dataType: "json",
          success: buildVidFolio
        });

        function buildVidFolio(vidFolio) {

          $.each(vidFolio,function(i,vidItem){
            var i = 1;
            video += '<div class="mix"><article class="caption"><a target= "_blank" href="' + vidItem.Link +'"><img class="caption-media" src="' + vidItem.Img + '" /><div class="caption-overlay"><h1 class="caption-overlay-title">' + vidItem.Title + '</h1><p class="overlay-content">' + vidItem.Info + '</p></div></a></article></div>';

          });

          $('#video-folioItems').append(video);
        }
      });

    </script>
